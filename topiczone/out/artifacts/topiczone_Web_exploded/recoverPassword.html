<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/recoverPassword.css}">
    <link rel="icon" th:href="@{/imgs/icon/往事随风.jpg}">
    <title>recoverPassword</title>

    <script th:src="@{/js/recoverPassword.js}"></script>
</head>
<body>
<div class="password-wrapper">
    <h1 class="password-title">找回密码</h1>
    <form th:action="@{/user.do}" method="post" class="password-form">
        <input type="hidden" name="choice" value="recoverPassword">
        <input type="hidden" name="mode" value="recoverPassword">
        <ul class="password-list">
            <li>
                手机号：<input type="tel" placeholder="请输入你的注册手机号" autocomplete="off" name="phone" class="phone">
            </li>
            <span th:if="${session.recoverPasswordError}" class="recover-password-error">账户不存在</span>
        </ul>
        <div class="btn">
            <input type="submit" value="找回密码" class="recover-password-btn">
            <a th:href="@{/user.do?choice=intoLogin}" class="back-to-main">返回主页</a>
        </div>
    </form>
</div>
</body>
</html>
